<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm Sorry üíî</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, #f8bbd0, #fce4ec);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }

    h1 {
      color: #880e4f;
      font-size: 2.5em;
      font-family: 'Pacifico', cursive;
      text-shadow: 2px 2px #ffffff70;
      margin: 0 20px;
    }

    #buttons {
      margin-top: 30px;
      transition: all 0.3s ease;
    }

    button {
      background-color: #ec407a;
      border: none;
      color: white;
      padding: 15px 35px;
      margin: 10px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(236, 64, 122, 0.6);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(236, 64, 122, 0.9);
    }

    #please-message {
      margin-top: 15px;
      color: #880e4f;
      font-size: 1.1em;
      min-height: 1.2em;
    }

    .hidden {
      display: none;
    }

    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.95);
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease forwards;
      padding: 20px;
    }

    .celebration h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    .celebration p {
      font-size: 1.2em;
      color: #444;
      max-width: 600px;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #f06292;
      animation: fall 4s linear infinite;
      border-radius: 50%;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #f06292;
      transform: rotate(45deg);
      animation: float 6s ease-in-out infinite;
      opacity: 0.3;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #f06292;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-20px) rotate(45deg);
        opacity: 0.5;
      }
      100% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <h1>I'm really sorry... Will you forgive me?</h1>
  <div id="buttons">
    <button onclick="moveNo()">No üò¢</button>
    <button onclick="sayYes()">Okay ‚ù§Ô∏è</button>
    <p id="please-message"></p>
  </div>

  <div id="celebration" class="hidden">
    <h1>Yay! I love you so much ‚ù§Ô∏è</h1>
    <p id="custom-message">
      I know I messed up, I'm sorry I made you feel that way.  
      You mean the world to me, and I promise to be better.  
      Thank you for forgiving me. I love you so much 
    </p>
  </div>

  <script>
    // Floating hearts background
    for (let i = 0; i < 20; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = Math.random() * 100 + "vh";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
    }

    let count = 0;
    function moveNo() {
      const buttons = document.getElementById("buttons");
      const pleaseMsg = document.getElementById("please-message");
      count++;

      buttons.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 10 - 5}deg)`;

      const pleads = [
        "Please... :((",
        "please... TT",
        "Please baby",
        "I'm really sorry",
        "please babyyy",
        ":((",
        "One last time... please?"
      ];

      pleaseMsg.textContent = pleads[Math.min(count - 1, pleads.length - 1)];
    }

    function sayYes() {
      document.querySelector("h1").classList.add("hidden");
      document.getElementById("buttons").classList.add("hidden");
      const celebration = document.getElementById("celebration");
      celebration.classList.remove("hidden");

      for (let i = 0; i < 80; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.background = ["#f06292", "#ba68c8", "#ff8a65", "#4dd0e1"][Math.floor(Math.random() * 4)];
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(confetti);
      }
    }
  </script>
</body>
</html>
